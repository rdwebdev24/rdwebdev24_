<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Frontend Projects</title>
     <link rel="stylesheet" href="./css/Fronent_live.css">
      <link rel="icon" href="./assets/images/favicon.ico" />
</head>
<body>
     <div class="frontend_wrapper">
          <h1>𝙁𝙍𝙊𝙉𝙏𝙀𝙉𝘿 𝙋𝙍𝙊𝙅𝙀𝘾𝙏𝙎</h1>
          <div class="projects_wrapper">
               <div class="project_card">
                    <div class="image">
                         <img src="./assets/images/project1.jpeg" alt="error" >
                    </div>
                    <div class="detail">
                         <p>HTML | CSS | JAVASCRIPT | ANIMEJS </p>
                    </div>
                    <a href="https://e-commerce-omega-ten.vercel.app/" target="_blank">Live Demo</a>
                    <div class="temp">1</div>
               </div>
               <div class="project_card">
                    <div class="image">
                         <img src="./assets/images/project2.jpeg" alt="error" >
                    </div>
                    <div class="detail">
                         <p>REACTJS</p>
                    </div>
                    <a href="https://intern-project-4.vercel.app/" target="_blank">Live Demo</a>
                    <div class="temp">2</div>
               </div>
               <div class="project_card">
                    <div class="image">
                         <img src="./assets/images/project3.jpeg" alt="error" >
                    </div>
                    <div class="detail">
                         <p>REACTJS | SCSS </p>
                    </div>
                    <a href="https://vecros.vercel.app/" target="_blank">Live Demo</a>
                    <div class="temp">3</div>
                    
               </div>
               <div class="project_card">
                    <div class="image">
                         <img src="./assets/images/project4.jpeg" alt="error" >
                    </div>
                    <div class="detail">
                         <p>HTML | CSS </p>
                    </div>
                    <a href="https://rdwebdev24.github.io/myTunesOFFicial.github.io/" target="_blank">Live Demo</a>
                    <div class="temp">4</div>
               </div>
          </div>
     </div>

     <script>
          let project_card = document.querySelectorAll('.project_card');
          let temp = document.querySelectorAll('.temp');

          project_card.forEach((item,index)=>{
               item.addEventListener('click',()=>{
                    item.style.transform = "rotateY(0deg) scale(1)"
                    temp[index].style.display = "none"
                    temp[index].style.opacity = "0"
               })
               item.addEventListener('mouseleave',()=>{
                    item.style.transform = "rotateY(180deg) scale(0.7)"
                    temp[index].style.opacity = "1"
                    temp[index].style.display = "grid"
               })
          })
                   

     </script>
</body>
</html>
